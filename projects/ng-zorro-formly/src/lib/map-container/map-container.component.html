<div id="mapcontainer">
  <!--查询列表,高德地图api绑定id-->
  <div class="list">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input id="searchmap" type="text" nz-input placeholder="请输入定位点" [(ngModel)]="searchText"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search" (click)="locationSearch(searchText)"></i>
    </ng-template>
    <div style="height: 5px;"></div>
    <div  id="list"></div>
  </div>
  <!--地图,需要设置宽高-->
  <div class="map" id="gd_map_d"></div>
</div>
